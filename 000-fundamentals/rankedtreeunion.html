	<span class="hljs-keyword">if</span> ( a.rank &lt; b.rank ) {
		a.parent = b ;
		<span class="hljs-keyword">return</span> b ;
	}

	<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ( a.rank &gt; b.rank ) {
		b.parent = a ;
		<span class="hljs-keyword">return</span> a ;
	}

	<span class="hljs-keyword">else</span> {
		b.parent = a ;
		++a.rank ;
		<span class="hljs-keyword">return</span> a ;
	}

} ;
